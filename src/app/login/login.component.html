<div class="loginPage">
  <div class="login">
<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()">
  <p>
    <mat-form-field>
      <input type="text" matInput
      placeholder="Username"
      type="username"
      [(ngModel)]="username"
      formControlName="username">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password"
      matInput placeholder="Password"
      type="password"
      [(ngModel)]="password"
      formControlName="password">
    </mat-form-field>
  </p>
  
  <p *ngIf="error" class="error">
    {{ error }}
  </p>

  <div class="button">
   
    
    <button type="submit" mat-raised-button  (click)="login()" matTooltip="Log in to your account"
    matTooltipShowDelay="1000"
    matTooltipHideDelay="500">Login</button>
  </div>

  <p>
    Don't have an account yet?  <a routerLink="/sign_up" style="text-align: right; text-decoration: none; color: #a32828;">Sign Up</a></p>
    <!-- <button type="submit" mat-stroked-button class="signup"  routerLink="/sign_up">Sign Up</button> -->
</form>
</mat-card-content>
</mat-card>
</div>
<div class="welcomeText">
<h1>Welcome!</h1>
<h2> Please log in with your account to access your library</h2>
</div>
</div>
