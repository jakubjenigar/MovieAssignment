<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()">
  <p>
    <mat-form-field>
      <input type="text" matInput
      placeholder="Username"
      type="username"
      [(ngModel)]="username"
      formControlName="username">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password"
      matInput placeholder="Password"
      type="password"
      [(ngModel)]="password"
      formControlName="password">
    </mat-form-field>
  </p>
  
  <p *ngIf="error" class="error">
    {{ error }}
  </p>

  <div class="button">
    <p>
      Don't have an account yet?  <button type="submit" mat-stroked-button class="signup"  routerLink="/sign_up">Sign Up</button>
    
    <button type="submit" mat-raised-button  (click)="login()">Login</button></p>
  </div>

</form>
</mat-card-content>
</mat-card>
