<div fxLayout="row wrap">

<mat-card class="cardItem">
    <mat-card-title> {{ data.title }} </mat-card-title>
    <mat-card-subtitle> {{ data.genre }} </mat-card-subtitle>

  <img mat-card-image src="{{data.photo}}"
  class="image"
  style="width: 100%; height: 100%; max-width: 500px; max-height: 250px;">

  <mat-card-content>
      Description:
    <br>
     {{ data.description }}
  </mat-card-content>

   <mat-card-actions>
      <button mat-button>Watch </button>
          <button mat-button><i class="material-icons">
        share
        </i></button>
        <button mat-button><i class="material-icons">
          favorite
          </i></button>
    </mat-card-actions>

</mat-card>
</div>
