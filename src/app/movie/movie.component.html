<div fxLayout="row wrap">

<mat-card class="cardItem">
    <mat-card-title> {{ data.title }} </mat-card-title>
    <mat-card-subtitle> {{ data.genre }} </mat-card-subtitle>

  <img mat-card-image src="{{data.photo}}"
  class="image"
  style="width: 100%; height: 100%; max-width: 500px; max-height: 250px;">

  <mat-card-content>
      Description:
    <br>
     {{ data.description }}
  </mat-card-content>

   <mat-card-actions>
      <button mat-button matTooltip="Watch trailer"
        matTooltipShowDelay="1000"
        matTooltipHideDelay="500" (click)="openDialog()">Trailer </button>
          <button mat-button matTooltip="Share"
          matTooltipShowDelay="1000"
          matTooltipHideDelay="500">
          <i class="material-icons">
        share
        </i></button>
       <button mat-button
       matTooltip="Add to favorites"
       matTooltipShowDelay="1000"
       matTooltipHideDelay="500"
       (click)="toggleLikeState()"
       name="iconName"
       tappable [@heart]="likeState"
       size="large">
       <i class="material-icons">
          favorite
          </i></button>
    </mat-card-actions>

</mat-card>
</div>
