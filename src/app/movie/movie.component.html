<div fxLayout="row wrap">

<mat-card class="cardItem">
  <mat-card-header>
    <mat-card-title> {{ data.title }} </mat-card-title>
    <mat-card-subtitle> {{ data.genre }} </mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image src="{{data.photo}}" class="image">

  <mat-card-content>
    
    <p>
     {{data.description}}
    </p>
  
  </mat-card-content>

   <mat-card-actions>
      <button mat-button>Watch</button>
          <button mat-button><i class="material-icons">
        share
        </i></button>
        <button mat-button><i class="material-icons">
          favorite
          </i></button>
    </mat-card-actions>

</mat-card>
</div>
