<div class="admin">
  <div class="adminCard">
    <mat-card>
      <mat-card-title>Admin tools</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <p>
            <mat-form-field>
              <input type="text" matInput
                     placeholder="Title"
                     type="title"
                     [(ngModel)]="title"
                     formControlName="title">
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input type="text"
                     matInput placeholder="Description"
                     type="description"
                     [(ngModel)]="description"
                     formControlName="description">
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input type="text"
                     matInput placeholder="Trailer URL"
                     type="trailerURL"
                     [(ngModel)]="trailerURL"
                     formControlName="trailerURL">
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input type="text"
                     matInput placeholder="Genre"
                     type="genre"
                     [(ngModel)]="genre"
                     formControlName="genre">
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input type="text"
                     matInput placeholder="Cover URL"
                     type="coverURL"
                     [(ngModel)]="coverURL"
                     formControlName="coverURL">
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input type="radio" id="movie" name="type" value="movie">
              <label for="movie">Movie</label>

              <input type="radio" id="tvshow" name="type" value="tvshow">
              <label for="tvshow">TV Show</label><br>
            </mat-form-field>
          </p>

          <p *ngIf="error" class="error">
            {{ error }}
          </p>

          <div class="button">




          <p>
            Don't have an account yet?  <a routerLink="/sign_up" style="text-align: right; text-decoration: none; color: #a32828;">Sign Up</a></p>
          <!-- <button type="submit" mat-stroked-button class="signup"  routerLink="/sign_up">Sign Up</button> -->
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
